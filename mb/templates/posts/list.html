{% extends 'base.html' %}

{% block title %}
    Post List
{% endblock title %}

{% block content %}
    <div>
        {% for item in post_list %}
        <div><a href= '{% url "post_detail" item.id %}'>{{ item.title }}</a></div>
        <div>{{ item.subtitle }} </div>
        <div>{{ item.body }} </div>
        <div>{{ item.author }} </div>
        <div>{{ item.created_on }} </div>
        {% endfor %}
        <hr/>
    </div>

{% endblock content %}
