{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}
    <div class="container-md">
        <h1>Creat a new post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Create" class="btn btn-success">
        </form>
    </div>
{% endblock %}
