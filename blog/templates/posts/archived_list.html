{% extends 'base.html' %}


{% block title %}
    Archived List
{% endblock %}

{% block content %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            {% for item in archived %}
            <h1 class="card-title">Title: {{ item.title }}</h1>
            <h6 class="card-subtitle mb-2 text-body-secondary">Created by: {{ item.author }}</h6>
            <p class="card-text">Post Status: {{ item.status.description  }}</p>
            <br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
