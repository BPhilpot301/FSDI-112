{% extends 'base.html' %}


{% block title %}
    Draft List
{% endblock %}

{% block content %}
    <div class="container">
        {% for item in drafts %}
            <h1>Title: {{ item.title }}</h1>
            <h6>Created by: {{ item.author }}</h6>
            <p>Post Status: {{ item.status.description  }}</p>
            <br>
        {% endfor %}
    </div>
{% endblock %}
