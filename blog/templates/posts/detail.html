{% extends 'base.html' %}

{% block title %}
    Post List
{% endblock title%}

{% block content %}
    <h1>Post {{ post.id }}</h1>
    <h2>{{ post.title }}</h2>
    <h5>{{ post.subtitle }}</h5>
    <strong>Created on: {{ post.created_on }}</strong>
    <p>{{ post.body }}</p>
    <br/>
{% endblock content %}
