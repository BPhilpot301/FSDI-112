{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Post List
{% endblock%}

{% block content %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            {% for item in post_list %}
            <h1 class="card-title"><a href="{% url 'post_detail' item.id %}">{{item.title}}</a></h1>
            <h6 class="card-subtitle mb-2 text-body-secondary">Created by: {{ item.author }}</h6>
            <p class="card-text">Post Status: {{ item.status.description  }}</p>
            
            <br>
            {% endfor %}
            
        </div>
    </div>
{% endblock %}
