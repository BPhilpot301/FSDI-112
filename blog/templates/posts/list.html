{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Post List
{% endblock%}

{% block content %}
    <div class="container">
        {% for item in post_list %}
            <h1><a href="{% url 'post_detail' item.id %}">{{item.title}}</a></h1>
            <h6>Created by: {{ item.author }}</h6>
            <p>Post Status: {{ item.status.description  }}</p>
            
            <br>
        {% endfor %}

    </div>
{% endblock %}
